<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="loader">
            <i class="fa-solid fa-spinner fa-spin"></i>
        </div>
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-sun"></i>
                <h2>superWeather</h2>
            </div>
            <button class="metric-toggle">
                <span>C&deg</span>
                <span>F&deg</span>
                <div class="ball"></div>
            </button>
        </nav>
        <header>
            <form class="formSubmit" action="">
                <input id="input" type="text" placeholder="Enter location" required autocomplete="off" autofocus />
                <button id="submitBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="error hide error-card">
                <h3>City not found!Please try again</h3>
            </div>
        </header>

        <main class="main">
            <div class="main-info">
                <div class="weather-info-main">
                    <div class="location-info">
                        <h4 class="location"></h4>
                        <p class="date-time"></p>
                    </div>
                    <div class="image-container">
                        <img alt="weather-icon" class="image-icon" />
                        <h4 class="temp"></h4>
                    </div>
                    <div class="weather-desc">
                        <h3 class="day-desc"></h3>
                        <p class="feels-like"></p>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="card">
                    <span>Visibility</span>
                    <i class="fa-solid fa-binoculars"></i>
                    <p id="visibility">...</p>
                </div>
                <div class="card">
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <p id="humidity">...</p>
                </div>
                <div class="card">
                    <span>Percipitation</span>
                    <i class="fa-solid fa-umbrella"></i>
                    <p id="chance">...</p>
                </div>
                <div class="card">
                    <span>Preasure</span>
                    <i class="fa-solid fa-gauge-high"></i>
                    <p id="preasure">...</p>
                </div>
                <div class="card">
                    <span>Uv index</span>
                    <i class="fa-solid fa-sun"></i>
                    <p id="uv">...</p>
                </div>
                <div class="card">
                    <span>Wind_speed</span>
                    <i class="fa-solid fa-wind"></i>
                    <p id="wind">...</p>
                </div>
            </div>
        </main>
        <section class="week"></section>
    </div>
    <script src="main.js"></script>
</body>

</html>
